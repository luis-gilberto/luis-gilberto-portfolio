<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <div class="test-card" style="width: 200px; height: 100px; background: red; margin: 20px; cursor: pointer;">Click me</div>
    
    <script>
        alert('JavaScript is working!');
        
        document.addEventListener('DOMContentLoaded', function() {
            alert('DOM loaded!');
            
            const card = document.querySelector('.test-card');
            if (card) {
                card.addEventListener('click', function() {
                    alert('Card clicked!');
                    this.style.background = this.style.background === 'blue' ? 'red' : 'blue';
                });
            }
        });
    </script>
</body>
</html>
