<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Luis Gilberto</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--coral-red, #FF6B6B);
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-primary, #FFFFFF);
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1rem;
            color: var(--text-secondary, #CCCCCC);
            margin-bottom: 3rem;
            max-width: 500px;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--coral-red, #FF6B6B);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: #e55a5a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to exploring my work.
        </p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
