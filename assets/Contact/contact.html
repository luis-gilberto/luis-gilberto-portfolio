<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Luis Gilberto</title>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-form {
      background-color: #1E1E1E;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
    }
    .contact-form h1 {
      color: #F96F6E;
      margin-bottom: 10px;
    }
    .contact-form p {
      margin-bottom: 25px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      color: #B0B0B0;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2C2C2C;
      color: #FFFFFF;
      font-size: 15px;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #6C6C6C;
    }
    .contact-form button {
      background-color: #F96F6E;
      color: #FFFFFF;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #e85c5b;
    }
    .thank-you-message {
      display: none;
      color: #F96F6E;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Start the Conversation</h1>
    <p>Tell me about your project and let's explore how we can work together to achieve your goals.</p>
    <form id="contactForm" action="https://getform.io/f/bvryxlvb" method="POST">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="projectDetails">Project Details *</label>
      <textarea id="projectDetails" name="projectDetails" rows="6" placeholder="Tell me about your project, goals, challenges, and what you're hoping to achieve..." required></textarea>

      <label for="company">Company</label>
      <input type="text" id="company" name="company" />

      <label for="projectType">Project Type</label>
      <select id="projectType" name="projectType">
        <option value="">Select one</option>
        <option value="Marketing Strategy">Marketing Strategy</option>
        <option value="Campaign Development">Campaign Development</option>
        <option value="Brand Positioning">Brand Positioning</option>
        <option value="Content Strategy">Content Strategy</option>
        <option value="Consultation">Consultation</option>
        <option value="Other">Other</option>
      </select>

      <label for="projectBudget">Project Budget</label>
      <select id="projectBudget" name="projectBudget">
        <option value="">Select one</option>
        <option value="Under $10,000">Under $10,000</option>
        <option value="$10,000-$25,000">$10,000-$25,000</option>
        <option value="$25,000-$50,000">$25,000-$50,000</option>
        <option value="$50,000-$100,000">$50,000-$100,000</option>
        <option value="Over $100,000">Over $100,000</option>
      </select>

      <label for="projectTimeline">Project Timeline</label>
      <select id="projectTimeline" name="projectTimeline">
        <option value="">Select one</option>
        <option value="ASAP">ASAP</option>
        <option value="1-3 months">1–3 months</option>
        <option value="3-6 months">3–6 months</option>
        <option value="6-12 months">6–12 months</option>
        <option value="Flexible">Flexible</option>
      </select>

      <button type="submit">Send Message</button>
    </form>
    <div class="thank-you-message" id="thankYouMessage">
      Thanks for reaching out! I'll review your project details and get back to you within 24 hours.
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          Accept: 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = 'block';
        } else {
          alert('There was a problem submitting the form. Please try again.');
        }
      }).catch(error => {
        alert('There was a network error. Please try again.');
      });
    });
  </script>
</body>
</html>
