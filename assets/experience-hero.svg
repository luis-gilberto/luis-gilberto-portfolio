<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#ffffff"/>
  
  <!-- Coral accent shapes -->
  <circle cx="100" cy="80" r="40" fill="#FF6B6B" opacity="0.1"/>
  <circle cx="1100" cy="320" r="60" fill="#FF6B6B" opacity="0.1"/>
  <rect x="950" y="50" width="80" height="80" rx="10" fill="#FF6B6B" opacity="0.05"/>
  
  <!-- Microsoft Edge Icon -->
  <g transform="translate(150, 120)">
    <circle cx="40" cy="40" r="35" fill="#0078D4"/>
    <path d="M20 25 Q40 15 60 25 Q55 45 40 50 Q25 45 20 25" fill="#ffffff"/>
    <text x="40" y="90" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#333">Edge</text>
  </g>
  
  <!-- Microsoft Teams Icon -->
  <g transform="translate(350, 120)">
    <rect x="10" y="15" width="60" height="50" rx="8" fill="#6264A7"/>
    <circle cx="25" cy="35" r="8" fill="#ffffff"/>
    <circle cx="55" cy="35" r="8" fill="#ffffff"/>
    <rect x="35" y="45" width="10" height="8" fill="#ffffff"/>
    <text x="40" y="90" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#333">Teams</text>
  </g>
  
  <!-- Family Safety Icon -->
  <g transform="translate(550, 120)">
    <circle cx="40" cy="40" r="35" fill="#00BCF2"/>
    <path d="M25 30 L40 20 L55 30 L55 50 Q55 60 40 60 Q25 60 25 50 Z" fill="#ffffff"/>
    <text x="40" y="90" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#333">Family Safety</text>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(750, 100)">
    <!-- Chart bars -->
    <rect x="0" y="60" width="15" height="20" fill="#FF6B6B"/>
    <rect x="20" y="45" width="15" height="35" fill="#FF6B6B" opacity="0.7"/>
    <rect x="40" y="30" width="15" height="50" fill="#FF6B6B" opacity="0.5"/>
    <rect x="60" y="40" width="15" height="40" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- Chart line -->
    <polyline points="7,70 27,55 47,40 67,50" stroke="#0078D4" stroke-width="2" fill="none"/>
    <circle cx="7" cy="70" r="3" fill="#0078D4"/>
    <circle cx="27" cy="55" r="3" fill="#0078D4"/>
    <circle cx="47" cy="40" r="3" fill="#0078D4"/>
    <circle cx="67" cy="50" r="3" fill="#0078D4"/>
    
    <text x="40" y="110" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#333">Analytics</text>
  </g>
  
  <!-- Campaign flow arrows -->
  <g stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.6">
    <path d="M250 160 Q300 140 340 160" marker-end="url(#arrowhead)"/>
    <path d="450 160 Q500 140 540 160" marker-end="url(#arrowhead)"/>
    <path d="650 160 Q700 140 740 160" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Main title area -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="600" fill="#333">Integrated Marketing Excellence</text>
    <text x="0" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#666">Driving growth through strategic campaigns and data-driven insights</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(900, 200)">
    <circle cx="0" cy="0" r="3" fill="#FF6B6B"/>
    <circle cx="20" cy="10" r="2" fill="#FF6B6B" opacity="0.7"/>
    <circle cx="40" cy="5" r="2.5" fill="#FF6B6B" opacity="0.5"/>
    <circle cx="15" cy="30" r="1.5" fill="#FF6B6B" opacity="0.8"/>
  </g>
  
  <!-- Performance metrics visualization -->
  <g transform="translate(950, 280)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#FF6B6B">+150%</text>
    <text x="0" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#666">Engagement Growth</text>
    
    <text x="80" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#0078D4">50M+</text>
    <text x="80" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#666">Reach Achieved</text>
  </g>
</svg>